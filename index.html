<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
        <div class="slide fade" style="display: block;">
            <img src="https://images.pexels.com/photos/9754/mountains-clouds-forest-fog.jpg?_gl=1*1xsg2k6*_ga*MjA1Nzg1MDE0MC4xNzY1OTg1MjA5*_ga_8JE65Q40S6*czE3NjU5ODUyMDkkbzEkZzEkdDE3NjU5ODUyNDgkajIxJGwwJGgw" alt="mmm">
        </div>
        <div class="slide fade">
            <img src="https://images.pexels.com/photos/1114896/pexels-photo-1114896.jpeg?_gl=1*ravgpl*_ga*MjA1Nzg1MDE0MC4xNzY1OTg1MjA5*_ga_8JE65Q40S6*czE3NjU5ODUyMDkkbzEkZzEkdDE3NjU5ODYzNjkkajI0JGwwJGgw" alt="">
        </div>
        <div class="slide fade">
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1474&q=80" alt="">
        </div>
        <div class="slide fade">
            <img src="https://images.unsplash.com/photo-1466854076813-4aa9ac0fc347?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80" alt="mm">
        </div>
        <div class="btn prev"><<</div>
        <div class="btn next">>></div>
    </div>
</body>
<script>
    let currentSlide = 0;
    let slides = document.querySelectorAll(".slide");
    
    let nextBtn = document.querySelector(".next");
    let prevBtn = document.querySelector(".prev");
    function next(){
        let nextSlide = (currentSlide+1)%slides.length;
        slides[currentSlide].style.display = "none";
        slides[nextSlide].style.display = "block";
        currentSlide = nextSlide;
    }
    nextBtn.addEventListener("click",next)

    prevBtn.addEventListener("click",function(){
        let prevSlide = currentSlide == 0?slides.length-1:currentSlide-1;
        slides[currentSlide].style.display = "none";
        slides[prevSlide].style.display = "block"
        currentSlide = prevSlide;
    })

    setInterval(next,5000)
</script>

</html>
